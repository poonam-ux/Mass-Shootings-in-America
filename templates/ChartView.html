<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Gun Violence Dashboard</title>
    <link href="../static/css/style.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src='https://cdn.plot.ly/plotly-latest.min.js'></script>
</head>

<body>
    <div class="header-container">
        <div class="container">
          <div class="row">
            <div class="col-md-6">
              <h2>
              Mass Shootings in America
              </h2>
            </div>
            <div class="col-md-6">
              <ul class="nav">
                <li class="nav-item">
                  <a class="nav-link " href="/">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link " href="/map">Map View</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link " href="/chart">Chart View</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/table">Table View</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="container main-content">
        <form class="radio-btns">

            <div class="form-check form-check-inline ">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" checked
                    value="age">
                <label class="form-check-label" for="inlineRadio1"><h4>Shooter's Age</h4></label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="race">
                <label class="form-check-label" for="inlineRadio2"><h4>Shooter's Race</h4></label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="locationType">
                <label class="form-check-label" for="inlineRadio3"><h4>Location Type</h4></label>
            </div>
        </form>
        <br>
        <div class = 'container-fluid card' >
            <article>
                <p style = 'color:darkslateblue'>The charts show the breakdown of the number of incidents for the above selected category.</p>
              </article>
          </div>
          <div id='result-div-bar'>
            <!-- Plotly Bar chart will be drawn inside this DIV -->
          </div>
        <div class="show-data">
            <div id='result-div'>
                <!-- Plotly Pie chart will be drawn inside this DIV -->
            </div>
        </div>
    </div>
    <!-- Footer-->
    <div id="footer">
      <p>Poonam Tashildar &copy;2021</p>
    </div>
</body>
<script src='https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js'></script>
<script src='../static/js/main.js'></script>
<script>
    queryAll();
</script>

</html>
